<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tic-Tac-Toe</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-dark">
    <div class="container bg-light mt-5 p-4 rounded">
        <h1 class="text-center display-1">TIC TAC TOE</h1>
            <div class="board container mt-5 rounded">
                <div class="row">
                    <div class="cell col-md-4 border" id="0"></div>
                    <div class="cell col-md-4 border" id="1"></div>
                    <div class="cell col-md-4 border" id="2"></div>
                </div>
                <div class="row">
                    <div class="cell col-md-4 border" id="3"></div>
                    <div class="cell col-md-4 border" id="4"></div>
                    <div class="cell col-md-4 border" id="5"></div>
                </div>
                <div class="row">
                    <div class="cell col-md-4 border" id="6"></div>
                    <div class="cell col-md-4 border" id="7"></div>
                    <div class="cell col-md-4 border" id="8"></div>
                </div>
            </div>
            <div class="win ">
                <div class="winning-text mt-5"></div>
                <button class="restart btn-lg m-5 btn-success d-block mx-auto">Restart Game</button>
            </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
